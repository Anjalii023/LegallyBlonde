<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Legal Assist Hub</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* === COPY ALL CSS STYLES FROM index.html HERE === */
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1a1a1a;
            --input-bg: #2a2a2a;
            --border-color: #383838;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #7e57c2;
            --accent-hover: #673ab7;
            --error-color: #cf6679;
            --success-color: #4caf50;
            --white: #ffffff;
            --google-red: #DB4437;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; } /* Prevents main scroll */
        body { font-family: 'Inter', sans-serif; background-color: var(--primary-bg); color: var(--text-primary); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 10px; }
        /* Using .auth-container for consistency */
        .auth-container { display: flex; max-width: 1000px; width: 100%; background-color: var(--secondary-bg); border-radius: 12px; overflow: hidden; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); /* max-height: calc(100vh - 40px); - Removed */ }
        .left-panel { flex-basis: 45%; background: linear-gradient(160deg, #5e35b1 0%, #1a1a1a 75%); padding: 35px 30px; display: flex; flex-direction: column; justify-content: space-between; border-top-left-radius: 12px; border-bottom-left-radius: 12px; position: relative; color: var(--white); /* overflow-y: auto; - Removed */ }
        .left-panel::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.03) 1px, transparent 0), radial-gradient(circle at 75px 75px, rgba(255, 255, 255, 0.03) 1px, transparent 0); background-size: 100px 100px; pointer-events: none; opacity: 0.5; }
        .logo { font-size: 1.3rem; font-weight: 600; display: flex; align-items: center; gap: 8px; margin-bottom: 20px; position: relative; z-index: 1; }
        .logo-icon { font-size: 1.6rem; color: var(--white); }
        .tagline { margin-top: auto; position: relative; z-index: 1; }
        .tagline h1 { font-size: 2.3rem; font-weight: 700; line-height: 1.2; margin-bottom: 15px; color: var(--white); }
        .tagline p { font-size: 0.9rem; line-height: 1.5; color: var(--text-primary); max-width: 400px; }
        .right-panel { flex-basis: 55%; padding: 35px 45px; display: flex; flex-direction: column; /* overflow-y: auto; - Removed */ justify-content: center;} /* Center content vertically */
        .right-panel h2 { font-size: 1.8rem; font-weight: 600; margin-bottom: 15px; /* Adjusted margin */ text-align: center; color: var(--text-primary); }
        .right-panel .subtitle { font-size: 0.9rem; color: var(--text-secondary); text-align: center; margin-bottom: 25px; }
        .social-signup { display: flex; gap: 15px; margin-bottom: 20px; justify-content: center; }
        .social-btn { padding: 10px 20px; border-radius: 6px; border: 1px solid var(--border-color); background-color: var(--secondary-bg); color: var(--text-primary); font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 8px; min-width: 140px; }
        .social-btn i { font-size: 1rem; }
        .social-btn:hover:not(:disabled) { background-color: var(--input-bg); border-color: #555; }
        .social-btn.google:hover:not(:disabled) { border-color: var(--google-red); color: var(--google-red); }
        .social-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .divider { text-align: center; margin: 20px 0; color: var(--text-secondary); font-size: 0.8rem; display: flex; align-items: center; gap: 10px; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background-color: var(--border-color); }
        #loginForm { width: 100%; text-align: left;} /* Target login form */
        /* Removed .form-row as login doesn't use it */
        .form-group { margin-bottom: 18px; position: relative; } /* Adjusted margin */
        .form-group:has(.error-message:not(:empty)) { margin-bottom: 5px; }
        .form-group label { display: block; font-size: 0.85rem; font-weight: 500; margin-bottom: 8px; color: var(--text-secondary); }
        .form-group input { width: 100%; padding: 12px 15px; background-color: var(--input-bg); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 1rem; transition: border-color 0.3s ease, box-shadow 0.3s ease; }
        .form-group input::placeholder { color: var(--text-secondary); opacity: 0.7; }
        .form-group input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 2px rgba(126, 87, 194, 0.3); }
        .password-wrapper { position: relative; } /* Needed for toggle */
        .password-wrapper input { padding-right: 40px; } /* Make space for icon */
        .toggle-password { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); color: var(--text-secondary); cursor: pointer; transition: color 0.2s ease; font-size: 0.9rem; }
        .toggle-password:hover { color: var(--text-primary); }
        /* Removed password requirements list styles */
        .form-message-area { padding: 10px 15px; border-radius: 6px; margin-bottom: 20px; font-size: 0.9rem; text-align: center; display: none; }
        .form-message-area.success { background-color: rgba(76, 175, 80, 0.2); color: var(--success-color); border: 1px solid rgba(76, 175, 80, 0.4); }
        .form-message-area.error { background-color: rgba(207, 102, 121, 0.15); color: var(--error-color); border: 1px solid rgba(207, 102, 121, 0.4); }
        .error-message { color: var(--error-color); font-size: 0.8rem; margin-top: 6px; min-height: 1.1em; display: none; }
        .input-error { border-color: var(--error-color) !important; box-shadow: 0 0 0 2px rgba(207, 102, 121, 0.3) !important; }
        .btn-login { /* Use specific class */ width: 100%; padding: 14px 20px; background: var(--accent-color); border: none; border-radius: 8px; color: var(--white); font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease; margin-top: 20px; /* Adjusted margin */ }
        .btn-login:hover:not(:disabled) { background: var(--accent-hover); box-shadow: 0 4px 15px rgba(126, 87, 194, 0.3); }
        .btn-login:disabled { opacity: 0.6; cursor: not-allowed; }
        .signup-link { /* Use specific class */ text-align: center; margin-top: 25px; /* Adjusted margin */ font-size: 0.9rem; color: var(--text-secondary); }
        .signup-link a { color: var(--accent-color); text-decoration: none; font-weight: 500; transition: color 0.3s ease, text-decoration 0.3s ease; }
        .signup-link a:hover { color: var(--accent-hover); text-decoration: underline; }
        @media (max-width: 992px) { html, body { overflow: auto; } .auth-container { flex-direction: column; max-width: 500px; max-height: none; margin: 20px auto; } .left-panel, .right-panel { overflow-y: visible; flex-basis: auto; border-radius: 12px 12px 0 0; justify-content: initial; } .right-panel { border-radius: 0 0 12px 12px; padding: 40px 30px; } }
        @media (max-width: 480px) { .tagline h1 { font-size: 2rem; } .right-panel h2 { font-size: 1.6rem; } .left-panel, .right-panel { padding: 30px 20px; } }
        /* === END OF CSS === */
    </style>

</head>
<body>
    <!-- Using .auth-container for consistency -->
    <div class="auth-container">
        <!-- Left Panel (Copied from index.html) -->
        <div class="left-panel">
             <div class="logo">
                <i class="fas fa-balance-scale logo-icon"></i>
                <span>Legal Assist Hub</span>
            </div>
             <div class="tagline">
                <h1>Your Case.<br>Your Rights.<br>Your Advocate.</h1>
                <p>Securely manage your legal matters.</p>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <h2>Login To Your Account</h2> <!-- Heading updated -->
            <p class="subtitle">Use your credentials or a provider below</p> <!-- Subtitle added -->

             <!-- Google Sign-In Button Added -->
            <div class="social-signup">
                <button class="social-btn google" id="googleSignInBtn">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>

             <!-- Divider Added -->
            <div class="divider">
                <span>Or</span>
            </div>

            <!-- General Form Message Area -->
            <div id="form-message" class="form-message-area"></div>

            <!-- Login Form -->
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <!-- ** Password Wrapper Added ** -->
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye-slash toggle-password"></i> <!-- Eye Icon Added -->
                    </div>
                    <div class="error-message" id="password-error"></div>
                    <!-- Optional: Add Forgot Password link here -->
                </div>
                <button type="submit" class="btn-login">Login</button> <!-- Button text updated -->
            </form>

            <!-- Link back to Sign Up page -->
            <p class="signup-link">
                Don't have an account? <a href="index.html">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script> <!-- Include Firestore if updating data on Google login -->

    <script>
        // === START OF JAVASCRIPT ===
        document.addEventListener('DOMContentLoaded', () => {
            // --- Initialize Firebase ---
            const firebaseConfig = {
                apiKey: "AIzaSyAhjxwCro-f7u68H3fEJOkc5z9PsukEpNo", // Replace with your actual key
                authDomain: "legal-assistance-5.firebaseapp.com", // Replace with your actual auth domain
                projectId: "legal-assistance-5",                // Replace with your actual project ID
                storageBucket: "legal-assistance-5.firebasestorage.app", // Replace
                messagingSenderId: "617770575685",              // Replace
                appId: "1:617770575685:web:8ed31cfba06998d9afc02c", // Replace
                measurementId: "G-XSFBYLGE97" // Optional
            };
            try {
                firebase.initializeApp(firebaseConfig);
            } catch (e) {
                console.error("Firebase initialization error:", e);
                const formMsg = document.getElementById('form-message');
                if (formMsg) {
                    formMsg.textContent = "Error initializing application.";
                    formMsg.className = 'form-message-area error';
                    formMsg.style.display = 'block';
                }
                return;
            }
            const auth = firebase.auth();
            const db = firebase.firestore(); // Get Firestore service for Google Sign-In update
            const googleProvider = new firebase.auth.GoogleAuthProvider(); // Get Google provider
            // --------------------------

            // Get form elements
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const submitButton = loginForm?.querySelector('.btn-login');
            const googleSignInBtn = document.getElementById('googleSignInBtn'); // Get Google button
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const formMessage = document.getElementById('form-message');

            // --- Helper Functions --- (Copied/adapted from index.html)
            function showErrorMessage(inputElement, errorElement, message) {
                if (inputElement) inputElement.classList.add('input-error');
                if (errorElement) { errorElement.textContent = message; errorElement.style.display = 'block'; }
            }
            function clearErrorMessage(inputElement, errorElement) {
                 if (inputElement) inputElement.classList.remove('input-error');
                 if (errorElement) { errorElement.textContent = ''; errorElement.style.display = 'none'; }
            }
            function clearAllErrors() {
                clearErrorMessage(emailInput, emailError);
                clearErrorMessage(passwordInput, passwordError);
                hideFormMessage();
            }
            function showFormMessage(message, type = 'error') {
                 if (formMessage) { formMessage.textContent = message; formMessage.className = `form-message-area ${type}`; formMessage.style.display = 'block'; }
            }
            function hideFormMessage() {
                 if (formMessage) { formMessage.textContent = ''; formMessage.style.display = 'none'; formMessage.className = 'form-message-area'; }
            }
            function handleSuccessfulLogin(message) {
                console.log(message);
                showFormMessage('Login successful! Redirecting...', 'success');
                // Optionally update last login time in Firestore here if needed
                setTimeout(() => { window.location.href = 'home.html'; }, 1000);
            }
            function handleAuthError(error, method) {
                console.error(`Firebase ${method} Error:`, error.code, error.message);
                let friendlyMessage = `An error occurred during ${method}.`;
                 // Prioritize login error codes
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-email') {
                    friendlyMessage = "Invalid email or password.";
                     if(passwordInput) passwordInput.value = ''; // Clear password on failed login attempt
                     showErrorMessage(emailInput, emailError, ' '); // Show error indicator without text
                     showErrorMessage(passwordInput, passwordError, ' ');
                     showFormMessage(`Error: ${friendlyMessage}`, 'error'); // Show general message too
                     return; // Exit early
                } else if (error.code === 'auth/too-many-requests') {
                     friendlyMessage = 'Access temporarily disabled due to too many failed login attempts.';
                 } else if (error.code === 'auth/popup-closed-by-user') {
                     friendlyMessage = 'Google sign-in cancelled.';
                 } else if (error.code === 'auth/cancelled-popup-request' || error.code === 'auth/popup-blocked') {
                    friendlyMessage = 'Google sign-in popup was blocked or cancelled.';
                } else if (error.code === 'auth/account-exists-with-different-credential') {
                    friendlyMessage = 'An account already exists with this email using a different sign-in method.';
                     showErrorMessage(emailInput, emailError, friendlyMessage); // Show by email field
                 } else if (error.code === 'auth/network-request-failed') {
                     friendlyMessage = 'Network error. Please check your connection.';
                 } else if (error.message?.includes("Firestore")) {
                     friendlyMessage = 'Could not save user profile data after sign-in.';
                 }
                showFormMessage(`Error: ${friendlyMessage}`, 'error');
            }

            // --- Password Toggle Visibility --- (Copied from index.html)
            document.querySelectorAll('.toggle-password').forEach(item => {
                item.addEventListener('click', event => {
                    const icon = event.target;
                    const input = icon.closest('.password-wrapper')?.querySelector('input');
                    if (!input) return;
                    if (input.type === "password") {
                        input.type = "text";
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    } else {
                        input.type = "password";
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    }
                });
            });

            // --- Login Form Submission Handler ---
             if (loginForm && submitButton) {
                loginForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    clearAllErrors();

                    const email = emailInput ? emailInput.value.trim() : '';
                    const password = passwordInput ? passwordInput.value : '';
                    const originalButtonText = submitButton.textContent;

                    let isValid = true;
                    if (!email) { isValid = false; showErrorMessage(emailInput, emailError, 'Email is required.'); }
                    if (!password) { isValid = false; showErrorMessage(passwordInput, passwordError, 'Password is required.'); }

                    if (!isValid) {
                        showFormMessage('Please enter email and password.', 'error');
                        return;
                    }

                    submitButton.disabled = true;
                    submitButton.textContent = 'Logging In...';

                    auth.signInWithEmailAndPassword(email, password)
                        .then((userCredential) => {
                            handleSuccessfulLogin("Login successful!");
                        })
                        .catch((error) => {
                            handleAuthError(error, "login");
                        })
                        .finally(() => {
                             submitButton.disabled = false;
                             submitButton.textContent = originalButtonText;
                        });
                });
            } else { console.error("Login form or submit button not found!"); }

             // --- Google Sign-In Button Handler --- (Copied from index.html)
             if (googleSignInBtn) {
                 googleSignInBtn.addEventListener('click', () => {
                     clearAllErrors();
                     showFormMessage("Redirecting to Google...", "success");
                     googleSignInBtn.disabled = true;

                     auth.signInWithPopup(googleProvider)
                         .then((result) => {
                             const user = result.user;
                             console.log('Google Sign-In Successful:', user.uid, user.displayName, user.email);
                             // Optionally update Firestore data on successful Google Login
                             // For example, update lastLoginAt or ensure profile exists
                              return db.collection("users").doc(user.uid).set({
                                 username: user.displayName || user.email?.split('@')[0] || 'google_user', // Update/set username if needed
                                 email: user.email,
                                 displayName: user.displayName,
                                 photoURL: user.photoURL,
                                 lastLoginAt: firebase.firestore.FieldValue.serverTimestamp() // Update last login time
                             }, { merge: true }); // Merge prevents overwriting createdAt if user signed up differently first
                         })
                         .then(() => {
                              handleSuccessfulLogin("Google sign-in successful!");
                         })
                         .catch((error) => {
                             handleAuthError(error, "google");
                         })
                         .finally(() => {
                            googleSignInBtn.disabled = false;
                         });
                 });
            } else { console.error("Google Sign-In button (#googleSignInBtn) not found!"); }

        }); // === END OF DOMContentLoaded ===
    </script>

</body>
</html>
