<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - LegalLink</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ===== Styles merged from home.html ===== */
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --card-bg: var(--secondary-bg); /* Alias for clarity */
            --input-bg: #2a2a2a; /* Input field background consistent */
            --accent: #7E57C2; /* Main accent color */
            --accent-hover: #673AB7;
            --text-primary: #f5f5f5;
            --text-secondary: #a3a3a3;
            --border-light: rgba(255, 255, 255, 0.1);
            --gradient-button: linear-gradient(135deg, var(--accent), var(--accent-hover)); /* Gradient for button */
            --bs-border-radius-lg: 0.8rem; /* Slightly less rounded */
            --accent-rgb: 126, 87, 194; /* Define RGB for box-shadow */
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            /* Removed top/bottom padding from body, added margin to card instead */
            /* padding-top: 3rem; */
            /* padding-bottom: 3rem; */
        }
        /* ===== End Styles merged from home.html ===== */

        /* --- Header --- */
         .navbar {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            padding: 0.8rem 0;
            /* Make header sticky if desired */
             position: sticky;
             top: 0;
             z-index: 1030;
        }

        .navbar-brand.logo {
            font-weight: 700;
            letter-spacing: -0.5px;
            font-size: 1.4rem;
            color: var(--text-primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .logo-icon {
            color: var(--accent);
            margin-right: 0.6rem;
            font-size: 1.5rem;
        }
        /* --- End Header --- */


        /* --- Details Card Styling --- */
        .details-card {
            background-color: var(--card-bg);
            padding: 2.5rem 3rem;
            border-radius: var(--bs-border-radius-lg);
            border: 1px solid var(--border-light);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            /* Added margin top/bottom to space from header/footer */
            margin: 3rem auto;
        }

        .details-card h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 2rem;
            color: var(--text-primary);
        }
         .details-card .subtitle {
             text-align: center;
             color: var(--text-secondary);
             margin-bottom: 2.5rem;
             font-size: 0.95rem;
         }

        /* --- Form Styling --- */
         /* Styling for section headings */
        .section-heading {
            color: var(--accent) !important; /* Apply purple accent color */
            font-weight: 600; /* Make slightly bolder */
            font-size: 1.1rem; /* Slightly larger */
            border-bottom: 1px solid var(--border-light); /* Subtle underline */
            padding-bottom: 0.4rem;
            margin-bottom: 1.5rem; /* Increased margin below heading */
            display: block; /* Make it block to allow width/border */
            width: 100%; /* Take full width for border */
            opacity: 1 !important; /* Override opacity-75 */
        }

        .form-label {
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.6rem;
            font-size: 0.9rem;
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--border-light);
            color: var(--text-primary);
            border-radius: 0.5rem;
            padding: 0.8rem 1rem;
            font-size: 0.95rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-control:focus, .form-select:focus {
            background-color: #333;
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(var(--accent-rgb), 0.3);
            outline: none;
            color: var(--text-primary);
        }
         .form-control::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
         }
         .form-control[type="file"] {
             padding: 0.7rem 1rem;
             line-height: 1.5;
         }
         .form-control[type="file"]::file-selector-button {
             background: var(--accent);
             color: white;
             border: none;
             padding: 0.7rem 1rem;
             margin-inline-start: -1rem;
             margin-inline-end: 1rem;
             border-top-left-radius: calc(0.5rem - 1px);
             border-bottom-left-radius: calc(0.5rem - 1px);
             cursor: pointer;
             transition: background-color 0.2s ease;
             font-weight: 500;
             font-size: 0.9rem;
             height: calc(1.5em + 1.4rem + 2px);
             display: inline-flex;
             align-items: center;
         }
          .form-control[type="file"]::file-selector-button:hover {
              background: var(--accent-hover);
          }

         textarea.form-control {
            min-height: 120px;
         }

         .practice-area-group {
            background-color: rgba(var(--primary-bg-rgb, 10, 10, 10), 0.5);
            border: 1px solid var(--border-light);
            border-radius: 0.6rem;
            padding: 1.5rem;
            margin-top: 0.5rem;
            max-height: 250px;
            overflow-y: auto;
         }
         .form-check-label {
             font-size: 0.9rem;
             color: var(--text-primary);
             margin-left: 0.3rem;
         }
         .form-check-input {
             border-color: var(--border-light);
             background-color: var(--input-bg);
         }
          .form-check-input:checked {
              background-color: var(--accent);
              border-color: var(--accent);
          }
          .form-check-input:focus {
               box-shadow: 0 0 0 0.25rem rgba(var(--accent-rgb), 0.3);
          }


        /* --- Submit Button --- */
        .btn-submit {
            background: var(--gradient-button);
            color: white;
            border: none;
            padding: 0.9rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            margin-top: 2rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
         .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(var(--accent-rgb), 0.25);
            color: white;
         }
         .btn-submit:disabled {
             opacity: 0.6;
             cursor: not-allowed;
             transform: none;
             box-shadow: none;
             background: var(--secondary-bg);
         }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
             .details-card { padding: 2rem 1.5rem; margin: 2rem auto; }
             .details-card h1 { font-size: 1.8rem; }
             .section-heading { font-size: 1rem; } /* Adjust heading size */
        }
        @media (max-width: 576px) {
             .details-card { padding: 1.5rem 1rem; margin: 1.5rem auto; }
             .details-card h1 { font-size: 1.6rem; }
             .section-heading { font-size: 1rem; } /* Adjust heading size */
             .form-label { font-size: 0.85rem; }
             .form-control, .form-select { font-size: 0.9rem; padding: 0.7rem 0.9rem; }
             .btn-submit { padding: 0.8rem 2rem; font-size: 0.95rem;}
             .practice-area-group { padding: 1rem; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand logo" href="#">
                <i class="fas fa-balance-scale logo-icon"></i>
                Legal Assist
            </a>
            <!-- Logout button commented out -->
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="details-card">
            <h1>Complete Your Lawyer Profile</h1>
            <p class="subtitle">Provide your details to get listed and start connecting with clients.</p>

            <form id="lawyerDetailsForm" method="POST" action="/api/lawyer/profile-submit" enctype="multipart/form-data">

                 <!-- MODIFIED: Applied .section-heading class -->
                 <h5 class="section-heading mt-4">Basic Information</h5>
                 <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="e.g., Jane Doe" required>
                 </div>
                 <div class="mb-3">
                    <label for="phone" class="form-label">Contact Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="e.g., +1 555-123-4567" required>
                 </div>
                 <div class="mb-4">
                    <label for="bio" class="form-label">Short Bio / Professional Summary</label>
                    <textarea class="form-control" id="bio" name="bio" rows="4" placeholder="Briefly describe your experience and focus..." required></textarea>
                 </div>

                 <hr class="my-4 border-light opacity-50">

                 <!-- MODIFIED: Applied .section-heading class -->
                 <h5 class="section-heading">Professional Experience</h5>
                 <div class="row g-3 mb-3">
                    <div class="col-md-8">
                        <label for="barState" class="form-label">Bar Admission State(s)</label>
                        <input type="text" class="form-control" id="barState" name="barState" placeholder="e.g., California, New York" required>
                    </div>
                    <div class="col-md-4">
                        <label for="barNumber" class="form-label">Bar License Number</label>
                        <input type="text" class="form-control" id="barNumber" name="barNumber" placeholder="e.g., 123456" required>
                     </div>
                 </div>
                 <div class="row g-3 mb-4">
                     <div class="col-md-6">
                        <label for="admissionYear" class="form-label">Year of Bar Admission</label>
                        <input type="number" class="form-control" id="admissionYear" name="admissionYear" placeholder="e.g., 2010" min="1950" max="2025" required>
                    </div>
                     <div class="col-md-6">
                        <label for="experienceYears" class="form-label">Years of Practice Experience</label>
                        <input type="number" class="form-control" id="experienceYears" name="experienceYears" placeholder="e.g., 10" min="0" max="70" required>
                    </div>
                 </div>

                 <hr class="my-4 border-light opacity-50">

                 <!-- MODIFIED: Applied .section-heading class -->
                 <h5 class="section-heading">Education</h5>
                 <div class="row g-3 mb-3">
                     <div class="col-md-8">
                        <label for="lawSchool" class="form-label">Law School Attended</label>
                        <input type="text" class="form-control" id="lawSchool" name="lawSchool" placeholder="e.g., Harvard Law School" required>
                    </div>
                     <div class="col-md-4">
                        <label for="gradYear" class="form-label">Graduation Year</label>
                        <input type="number" class="form-control" id="gradYear" name="gradYear" placeholder="e.g., 2009" min="1950" max="2025" required>
                    </div>
                 </div>
                 <div class="mb-4">
                    <label for="degreePdf" class="form-label">Upload Law Degree (PDF)</label>
                    <input class="form-control" type="file" id="degreePdf" name="degreePdf" accept=".pdf" required> <!-- Changed accept -->
                    <div class="form-text text-secondary mt-1">Max file size: 5MB. This helps verify your credentials.</div>
                 </div>

                 <hr class="my-4 border-light opacity-50">

                 <!-- MODIFIED: Applied .section-heading class -->
                 <h5 class="section-heading" style="color: purple;">Practice Areas</h5><label class="form-label">Select your primary areas of expertise (select all that apply):</label>
                 <div class="practice-area-group mb-4">
                     <div class="row">
                         <!-- Checkboxes... -->
                          <div class="col-md-6 col-lg-4">
                             <div class="form-check mb-2">
                                 <input class="form-check-input" type="checkbox" value="Family Law" id="areaFamily" name="practiceAreas[]">
                                 <label class="form-check-label" for="areaFamily">Family Law</label>
                             </div>
                             <div class="form-check mb-2">
                                 <input class="form-check-input" type="checkbox" value="Business Law" id="areaBusiness" name="practiceAreas[]">
                                 <label class="form-check-label" for="areaBusiness">Business Law</label>
                             </div>
                             <div class="form-check mb-2">
                                 <input class="form-check-input" type="checkbox" value="Real Estate" id="areaRealEstate" name="practiceAreas[]">
                                 <label class="form-check-label" for="areaRealEstate">Real Estate</label>
                             </div>
                         </div>
                          <div class="col-md-6 col-lg-4">
                             <div class="form-check mb-2">
                                 <input class="form-check-input" type="checkbox" value="Criminal Defense" id="areaCriminal" name="practiceAreas[]">
                                 <label class="form-check-label" for="areaCriminal">Criminal Defense</label>
                             </div>
                             <div class="form-check mb-2">
                                 <input class="form-check-input" type="checkbox" value="Employment Law" id="areaEmployment" name="practiceAreas[]">
                                 <label class="form-check-label" for="areaEmployment">Employment Law</label>
                             </div>
                             <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" value="Personal Injury" id="areaPI" name="practiceAreas[]">
                                <label class="form-check-label" for="areaPI">Personal Injury</label>
                             </div>
                         </div>
                         <div class="col-md-6 col-lg-4">
                             <div class="form-check mb-2">
                                 <input class="form-check-input" type="checkbox" value="Intellectual Property" id="areaIP" name="practiceAreas[]">
                                 <label class="form-check-label" for="areaIP">Intellectual Property</label>
                             </div>
                             <div class="form-check mb-2">
                                 <input class="form-check-input" type="checkbox" value="Estate Planning" id="areaEstate" name="practiceAreas[]">
                                 <label class="form-check-label" for="areaEstate">Estate Planning</label>
                             </div>
                             <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" value="Immigration Law" id="areaImmigration" name="practiceAreas[]">
                                <label class="form-check-label" for="areaImmigration">Immigration Law</label>
                             </div>
                         </div>
                     </div>
                 </div>

                 <!-- Submission -->
                 <div id="form-message" class="mt-3 text-center" style="display: none;"></div>
                 <button type="submit" class="btn btn-submit" id="submitBtn">
                     Save Profile & Continue
                 </button>

            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Keep the existing JavaScript for form submission simulation
        const form = document.getElementById('lawyerDetailsForm');
        const submitBtn = document.getElementById('submitBtn');
        const formMessage = document.getElementById('form-message');

        if (form && submitBtn) {
            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';
                formMessage.style.display = 'none';
                formMessage.textContent = '';
                formMessage.className = 'mt-3 text-center';

                // --- !!! IMPORTANT: Backend Integration Needed Here !!! ---
                const formData = new FormData(form);
                console.log('Form data prepared (simulating submission)...');
                // ---- SIMULATION ----
                await new Promise(resolve => setTimeout(resolve, 1500));
                const isSuccess = true; // Change to false to test error path

                if (isSuccess) {
                    console.log('Profile saved successfully (simulation). Redirecting...');
                    window.location.href = 'lawyer-home.html'; // Redirect to lawyer home page
                } else {
                    console.error('Failed to save profile (simulation).');
                    formMessage.textContent = 'Error: Could not save profile. Please try again.';
                    formMessage.classList.add('text-danger');
                    formMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Save Profile & Continue';
                }
                // ---- END SIMULATION ----
            });
        }
    </script>
</body>
</html>
