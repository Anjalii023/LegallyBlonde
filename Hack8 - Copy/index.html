<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - Legal Assist</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* === CSS Styles (Keep As Is) === */
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1a1a1a;
            --input-bg: #2a2a2a;
            --border-color: #383838;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #7e57c2;
            --accent-hover: #673ab7;
            --error-color: #cf6679;
            --success-color: #4caf50;
            --white: #ffffff;
            --google-red: #DB4437;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; } /* Prevents main scroll */
        body { font-family: 'Inter', sans-serif; background-color: var(--primary-bg); color: var(--text-primary); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 10px; }

        /* --- Container matching index.html --- */
        .auth-container {
            display: flex;
            max-width: 1000px; /* Same max-width */
            width: 100%;
            background-color: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden; /* Keep for rounded corners */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            min-height: 75vh;   /* ** Ensures minimum height */
            max-height: 90vh;   /* ** Prevents excessive height */
        }
        .left-panel {
            flex-basis: 45%; /* Same basis */
            background: linear-gradient(160deg, #5e35b1 0%, #1a1a1a 75%);
            padding: 35px 30px; /* Same padding */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            position: relative;
            color: var(--white);
            overflow-y: auto; /* Allow scroll inside if needed */
        }
        .left-panel::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.03) 1px, transparent 0), radial-gradient(circle at 75px 75px, rgba(255, 255, 255, 0.03) 1px, transparent 0); background-size: 100px 100px; pointer-events: none; opacity: 0.5; }
        .logo { font-size: 1.3rem; font-weight: 600; display: flex; align-items: center; gap: 8px; margin-bottom: 20px; position: relative; z-index: 1; }
        .logo-icon { font-size: 1.6rem; color: var(--white); }
        .tagline { margin-top: auto; position: relative; z-index: 1; }
        .tagline h1 { font-size: 2.3rem; font-weight: 700; line-height: 1.2; margin-bottom: 15px; color: var(--white); }
        .tagline p { font-size: 0.9rem; line-height: 1.5; color: var(--text-primary); max-width: 400px; }

        .right-panel {
            flex-basis: 55%; /* Same basis */
            padding: 40px 55px; /* Slightly adjusted padding */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            text-align: center;
            overflow-y: auto; /* Allow scroll inside if needed */
        }
        .right-panel h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 40px;
            color: var(--text-primary);
        }
        /* Role Button Styles */
        .role-button {
            width: 80%;
            max-width: 300px;
            padding: 14px 20px;
            background: var(--accent-color);
            border: none;
            border-radius: 8px; /* Matching index */
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .role-button:hover {
            background: var(--accent-hover);
            box-shadow: 0 4px 15px rgba(126, 87, 194, 0.3);
        }
         .role-button i {
             font-size: 1.2rem;
         }

        /* Responsive Adjustments (Matching index.html) */
        @media (max-width: 992px) {
             html, body { overflow: auto; }
             .auth-container {
                flex-direction: column;
                max-width: 500px;
                min-height: 0; /* Reset min-height */
                max-height: none; /* Remove height constraint on mobile */
                margin: 20px auto;
            }
             .left-panel, .right-panel {
                 overflow-y: visible; /* Disable internal scroll on mobile */
                 flex-basis: auto;
                 border-radius: 12px 12px 0 0;
                 justify-content: initial; /* Reset justify */
            }
             .right-panel { border-radius: 0 0 12px 12px; padding: 50px 30px; }
             .role-button { width: 90%; margin-bottom: 20px; }
        }
        @media (max-width: 480px) {
            .tagline h1 { font-size: 2rem; }
            .right-panel h2 { font-size: 1.6rem; margin-bottom: 30px;}
            .left-panel, .right-panel { padding: 30px 20px; }
             .role-button { font-size: 1rem; padding: 12px 15px;}
        }
        /* === END OF CSS === */
    </style>
</head>
<body>
    <!-- Using .auth-container -->
    <div class="auth-container">
        <!-- Left Panel (Same as original index.html) -->
        <div class="left-panel">
             <div class="logo">
                <i class="fas fa-balance-scale logo-icon"></i>
                <span>Legal Assist</span>
            </div>
             <div class="tagline">
                <h1>Your Case.<br>Your Rights.<br>Your Advocate.</h1>
                <p>Get started by selecting your role.</p>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <h2>Select Your Role</h2>

            <!-- Role Selection Buttons -->
            <button class="role-button" id="clientBtn">
                <i class="fas fa-user"></i> <!-- Client Icon -->
                I am a Client
            </button>

            <button class="role-button" id="lawyerBtn">
                 <i class="fas fa-gavel"></i> <!-- Lawyer Icon -->
                 I am a Lawyer
             </button>

        </div>
    </div>

    <!-- NO Firebase SDKs needed on this page -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const clientButton = document.getElementById('clientBtn');
            const lawyerButton = document.getElementById('lawyerBtn');

            if (clientButton) {
                clientButton.addEventListener('click', () => {
                    // --- MODIFIED ---
                    console.log("Client button clicked. Redirecting to sign_up.html");
                    // Redirect client to sign_up.html
                    window.location.href = 'sign_up.html';
                    // --- END MODIFIED ---
                });
            } else {
                console.error("Client button (#clientBtn) not found!");
            }

            if (lawyerButton) {
                lawyerButton.addEventListener('click', () => {
                    // --- MODIFIED ---
                    console.log("Lawyer button clicked. Redirecting to lawyer_sign_up.html");
                    // Redirect lawyer to lawyer_sign_up.html
                    window.location.href = 'lawyer_sign_up.html';
                    // --- END MODIFIED ---
                });
            } else {
                console.error("Lawyer button (#lawyerBtn) not found!");
            }
        });
    </script>

</body>
</html>
